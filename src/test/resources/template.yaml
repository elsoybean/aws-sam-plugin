AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  Username:
    Type: String
Resources:
  LambdaFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code: 'somefunc'
      Environment:
        USERNAME: !Ref Username
      Handler: 'index.handler'
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: "nodejs8.10"
  LambdaLayerVersion:
    Type: 'AWS::Lambda::LayerVersion'
    Properties:
      Content: 'somefunc'
  ServerlessFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: 'somefunc/index.js'
  ServerlessFunctionS3:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: 's3://bucket/func'
  ServerlessFunctionWithoutCode:
    Type: 'AWS::Serverless::Function'
    Properties:
      Test: test
  ServerlessLayerVersion:
    Type: 'AWS::Serverless::LayerVersion'
    Properties:
      ContentUri: 'somefunc/index.js'
  ServerlessLayerVersionS3:
    Type: 'AWS::Serverless::LayerVersion'
    Properties:
      ContentUri: 's3://bucket/func'
  ServerlessLayerVersionWithoutCode:
    Type: 'AWS::Serverless::LayerVersion'
    Properties:
      Test: test
  CloudFormationStack:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      TemplateURL: 'inner_template.yaml'
  ServerlessApi:
    Type: 'AWS::Serverless::Api'
    Properties:
      Test: test
  Test:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        S3Bucket: !Join [ ".", [ a, b, c ] ]
        S3Key: test
      Handler: 'index.handler'
      Runtime: "nodejs8.10"
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: root
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:*
            Resource: arn:aws:logs:*:*:*
